<body>
    <div class=container>
        <div class="row text-center">
            <h1>扫描网络</h1>
        </div>
        <div class="alert alert-light mt-2 text-center" role=alert>
            <h2 class="mt-2 text-center">设备将重新启动，您会断开连接。20秒后，跳转到结果页面。确保您的设备将自动重新连接到新的网络。否则手动重新连接并访问<a href=http://192.168.4.1>默认网关</a></h2>
        </div>
    </div>
</body>
<script src=jquery.js></script>
<script>
    (function poll() {
        $.ajax({
            url: "/",
            type: "GET",
            success: function (data) {
                console.log("polling");
            },
            dataType: "json",
            complete: setTimeout(function () {
                console.log('Forwarding to result');
                window.location.href = "/result";
            }, 5000),
            timeout: 3000
        })
    })();
</script>
